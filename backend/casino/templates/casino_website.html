{% load static %}  <!-- ganz oben laden! -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Gambling Site</title>
  <style>
    @font-face {
      font-family: 'Dalek Pinpoint';
      src: url("{% static 'fonts/DalekPinpointBold.woff2' %}") format('woff2'),
           url("{% static 'fonts/DalekPinpointBold.woff' %}") format('woff');
      font-weight: bold;
      font-style: normal;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e; 
      font-family: 'Dalek Pinpoint', sans-serif;
      color: rgb(255, 255, 255);
      text-align: center;
    }
    header {
      padding: 40px 0;
    }
    h1 {
      margin: 0;
      font-size: 5rem;
      line-height: 1.2;
    }
    p {
      font-size: 2rem;
      margin-top: 40px;
    }
    .image-container {
      display: flex;
      gap: 100px; 
      justify-content: center;
      flex-wrap: wrap;
      padding: 80px 0 40px 0; 
    }
    .image-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-box a {
      text-decoration: none;
    }
    .image-box img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgb(28, 87, 3);
      transition: transform 0.3s;
    }
    .image-box img:hover {
      transform: scale(1.1);
      cursor: pointer;
    }
    .image-box span {
      margin-top: 15px;
      font-family: 'Dalek Pinpoint', sans-serif;
      color: white;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Gambling Site!</h1>
  </header>
  <p>Choose a game to play...</p>
  <div class="image-container">
    <div class="image-box">
      <a href="{% url 'roulette' %}">
        <img src="{% static 'images/roulette.png' %}" alt="Roulette">
      </a>
      <span>Roulette</span>
    </div>
    <div class="image-box">
      <a href="{% url 'blackjack' %}">
        <img src="{% static 'images/blackjack.png' %}" alt="Blackjack">
      </a>
      <span>Blackjack</span>
    </div>
    <div class="image-box">
      <a href="poker.html">
        <img src="{% static 'images/poker.png' %}" alt="Poker">
      </a>
      <span>Poker</span>
    </div>
    <div class="image-box">
      <a href="baccara.html">
        <img src="{% static 'images/baccarat.png' %}" alt="Baccara">
      </a>
      <span>Baccarat</span>
    </div>
  </div>
</body>
</html>
